
<div class="container" ng-controller="UserController">

	<h1 class="well">
		<center>
			<font face="Monotype Corsiva">Login Form</font>
		</center>
	</h1>

	<div class="col-lg-12 well">
		<div class="row">
			<form>
				<div class="col-sm-12">
					<div class="row">
						<div class="col-sm-6 form-group">
							<label>Login Name</label> <input type="text" name="loginname"
								ng-model="User.loginname" placeholder="Enter User Name Here"
								ng-model="user.loginname" class="form-control">
						</div>
						<div class="col-sm-6 form-group">
							<label>Password</label> <input type="password" name="password"
								ng-model="User.password" placeholder="Enter Password Here.."
								ng-model="user.password" class="form-control">
						</div>
						<center>
							<input type="submit" value="Login" class="btn btn-lg btn-info"
								ng-click="logincheck()" />
						</center>
					</div>
			</form>
		</div>
	</div>


</div>
