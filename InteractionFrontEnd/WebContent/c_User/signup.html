
<div class="container" ng-controller="UserController">

	<h1 class="well">
		<center>
			<font face="Monotype Corsiva">Sign Up Here</font>
		</center>
	</h1>

	<div class="col-lg-12 well">
		<div class="row">
			<form>
				<div class="col-sm-12">
					<div class="row">
						<div class="col-sm-6 form-group">
							<label>Login Name</label> <input type="text" name="loginname"
								ng-model="User.loginname" placeholder="Enter User Name Here"
								ng-model="user.loginname" class="form-control">
						</div>
						<div class="col-sm-6 form-group">
							<label>Password</label> <input type="password" name="password"
								ng-model="User.password" placeholder="Enter Password Here.."
								ng-model="user.password" class="form-control">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 form-group">
							<label>User Name</label> <input type="text" name="username"
								ng-model="User.username" placeholder="Enter User Name Here"
								ng-model="user.username" class="form-control">
						</div>
						<div class="col-sm-6 form-group">
							<label>Email Id</label> <input type="email" name="emailid"
								ng-model="User.emailid" placeholder="Enter Email Id Here.."
								ng-model="user.emailid" class="form-control">
						</div>
					</div>
					
					<div class="row">
						<div class="col-sm-6 form-group">
							<label>Mobile No</label> <input type="text" name="mobileno"
								ng-model="User.mobileno" placeholder="Enter Mobile Number Here"
								ng-model="user.mobileno" class="form-control">
						</div>
						<div class="col-sm-6 form-group">
							<label>Address</label> <input type="text" name="address"
								ng-model="User.address" placeholder="Enter Address Here.."
								ng-model="user.address" class="form-control">
						</div>
					</div>

					<center>
						<input type="submit" value="Register" class="btn btn-lg btn-info" ng-click="register()" />
					</center>
				</div>
			</form>
		</div>
	</div>



</div>
