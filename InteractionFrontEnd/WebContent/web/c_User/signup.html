<style>
body {
	font-family: Arial, Helvetica, sans-serif;
}

form {
	border: 3px solid #f1f1f1;
}

button:hover {
	opacity: 0.8;
}

h4 {
	color: white;
	'
}

label {
	color: white;
}
</style>
<div class="col-lg-12">
	<div class="container" ng-controller="UserController">
		<h4 align="center">Register here...</h4>


		<div class="row">
			<div align="center">
				<div class="row">
						<label for="name">Name :</label>
					</div>
						<input type="text" name="username" class="form-control last"
							ng-model="User.username" required />
					</div>
				</div>
			</div>
			<br>
			<div align="center">
				<div class="row">
					<div class="col-xs-4">
						<label class="username">Username :</label>
					</div>
					<div class="col-xs-4">
						<input type="text" name="loginName" class="form-control last"
							ng-model="User.loginName" required />
					</div>
				</div>
			</div>
			<br>
			<div align="center">
				<div class="row">
					<div class="col-xs-4">
						<label class="mail">Email :</label>
					</div>
					<div class="col-xs-4">
						<input type="email" name="email" class="form-control last"
							ng-model="User.email" required />
					</div>
				</div>
			</div>
			<br>
			<div align="center">
				<div class="row">
					<div class="col-xs-4">
						<label class="mobileno">Mobile No :</label>
					</div>
					<div class="col-xs-4">
						<input type="text" maxlength="10" name="mobileNo"
							class="form-control last" ng-model="User.mobileno" required />
					</div>
				</div>
			</div>
			<br>
			<div align="center">
				<div class="row">
					<div class="col-xs-4">
						<label class="pass">Password :</label>
					</div>
					<div class="col-xs-4">
						<input type="password" name="password" class="form-control last"
							ng-model="User.password" required />
					</div>
				</div>
			</div>
			<br>
			<div align="center">
				<div class="row">
					<div class="col-xs-4">
						<label class="addr">Address :</label>
					</div>
					<div class="col-xs-4">
						<input type="text" name="address" class="form-control last"
							ng-model="User.address" required />
					</div>
				</div>
			</div>
			<br>
			<div align="center">
				<div align="center">
					<div>
						<input value="Register User" class="btn btn-success"
							ng-click="register()" type="submit" />
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
