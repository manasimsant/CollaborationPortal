<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-app="myApp">
	<div class="container" ng-controller="BlogController">


		<table align="center">
			<tr>
				<td colspan="2">Enter Blog Info</td>
			</tr> 
			<br>
			<tr>
				<td>Blog Name</td>
				<td><input type="text" name="blogName" ng-model="blog.blogname" /></td>
			</tr>
			<br>
			<tr>
				<td>Blog Content</td>
				<td><textarea cols="40" rows="10" ng-model="blog.blogdesc" /></textarea></td>
			</tr>

			<tr>
				<td colspan="2">
					<center>
						<input type="submit" value="Insert Blog" ng-click="addBlog()" />
					</center>
				</td>
			</tr>

		</table>

		<table class="table">
			<tr>
				<td>Blog Name</td>
				<td>Blog Content</td>
			</tr>
			<tr ng-repeat="blog in blogdata">
				<td>{{blog.blogname}}</td>
				<td>{{blog.blogdesc}}</td>
			</tr>
		</table>

	</div>
</body>
</html>
